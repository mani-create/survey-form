<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="text.css">
        <title>SURVEY FORMS</title>
    </head>
    <body>
        <div class="container">
            <div class="header-text text-center">
                <h3>SURVEY FORM</h3>
                <p>Let us know how we can improve Crampete</p>
            </div>
            <div class="survey form">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="formContent">
                                <label>NAME</label>
                                <input type="text" class="formlenth">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="formContent">
                                <label>EMAIL</label>
                                <input type="email" class="formlenth">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="formContent">
                                <label>AGE</label>
                                <input type="number" class="formlenth">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="formContent">
                                <label>YOUR CURRENT ROLE</label>
                                <select id="" class="formlenth">
                                    <option value="---">---</option>
                                    <option value="Student">STUDENT</option>
                                    <option value="Employee">EMPLOYEE</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="formContent">
                                <label>How linkely is that you would recommend Crampete to a friend</label>
                                <ul class="listForm">
                                    <li>
                                       <input type="radio" value="definitely"><samp>DEFINITELY</samp>
                                    </li>
                                    <li>
                                        <input type="radio" value="Maybe"><samp>MAY BE</samp>
                                    </li>
                                    <li>
                                        <input type="radio" value="Not Sure"><samp>NOT SURE</samp>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="formContent">
                                <label>What do you like most in Crampete</label>
                                <select id="" class="formlenth">
                                    <option value="---">---</option>
                                    <option value="Infrastructure">INFRASTRUCTURE</option>
                                    <option value="Teaching Material">TEACHING MATERIAL</option>
                                    <option value="Frandely Trainers">FRANDELY TRAINERS</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="formContent">
                                <label >Thinks that should be improved in the furture
                                    <span>(CHECK ALL THAT APPLY)</span>
                                </label>
                                <ul class="listForm">
                                    <li>
                                        <input type="checkbox" value="Front-end Project"><samp>FRONT-END PROJECT<samp>
                                    </li>
                                    <li>
                                        <input type="checkbox" value="Back-end Project"><samp>BACK-END PROJECT</samp>
                                    </li>
                                    <li>
                                        <input type="checkbox" value="Data Visualization"><samp>DATA VISUALIZATION</samp>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn-submit">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>
            <footer>
                <h5>&copy;MANIKANDARAJ 2020</h5>
            </footer>
        </div>
    </body>
</html>
